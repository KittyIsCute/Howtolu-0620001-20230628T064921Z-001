<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/Login.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <div class="head"></div>
    <div class="short">
      <div id="rule">
        【HowTo露反詐騙提醒】HowTo露客服人員不會要求您到ATM操作退款或信用卡退刷，這是詐騙手法，
        請提高警覺!!如有接獲類似電話或簡訊，請立即撥打165防詐騙專線，或洽客服04-23265860確認，謝謝
      </div>
      <div style="text-align: center">
        <div id="small-title">登入HowTo露會員</div>
        <hr />

        <form action="" method="">
          <div style="text-align: center; margin-top: 30px;">
            <div class="first">
              <label for="account" class="login-label">帳號</label>
              <input type="text" name="account" id="account" class="login" />
            </div>
            <div class="warning-title">  
              <p class="warning"><img src="../public/img/warning.png" class="pic"
              />  此手機號碼尚未註冊</p>
            </div>

            <div class="first"> 
              <label for="password" class="login-label">密碼</label>
              <input type="password" name="password" id="password" class="login"/>
              <img src="../public/img/Eye.png" id="eye">
            </div>

            <div class="warning-title">
              <p class="warning"><img src="../public/img/warning.png" class="pic"/>  密碼錯誤</p>
            </div>
            <div class="remember">
              <input type="checkbox" id="check" />
              <label for="check" id="la">記住帳號密碼</label>
            </div>
          </div>
          <hr />
          <br /><br />
          <div class="send">
            <input type="submit" value="登入" class="go" id="log"/>
            <a href="./Reset.html" id="forget">忘記密碼?</a>
          </div>
        </form>
      </div>
    </div>
    <script src="../public/js/Login.js"></script>
  </body>
</html>
